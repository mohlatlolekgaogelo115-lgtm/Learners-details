<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Vynix Biz â€¢ Premium Directory</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet"/>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #4285F4, #D96570);
      --text-main: #1F1F1F;
      --text-secondary: #444746;
      --text-muted: #8E918F;
      --accent-color: #4285F4;
      --danger-color: #DB4437;
      --sidebar-width: 260px;
      --sidebar-collapsed: 72px;
      --header-height: 70px;
    }

    * { margin:0; padding:0; box-sizing:border-box; -webkit-tap-highlight-color: transparent; }

    body {
      background-color: #F0F4F9;
      background-image: linear-gradient(rgba(240, 244, 249, 0.85), rgba(240, 244, 249, 0.75)), 
                        url('https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?q=80&w=2070&auto=format&fit=crop');
      background-size: cover; background-position: center; background-attachment: fixed;
      color: var(--text-main); font-family: 'Outfit', sans-serif; height: 100vh; display: flex; overflow: hidden;
    }

    /* Sidebar Glassmorphism */
    .sidebar {
      background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
      border-right: 1px solid rgba(255,255,255,0.3); width: var(--sidebar-collapsed);
      display: flex; flex-direction: column; padding: 12px; z-index: 50;
      transition: width 0.3s cubic-bezier(0.2, 0, 0, 1);
    }
    @media(min-width: 769px) {
      .sidebar:hover { width: var(--sidebar-width); background: rgba(255, 255, 255, 0.9); }
      .sidebar:not(:hover) .nav-label, .sidebar:not(:hover) .brand-text { opacity: 0; display: none; }
    }
    @media(max-width: 768px) {
      .sidebar { position: fixed; left: 0; top: 0; bottom: 0; width: 280px; background: #fff; transform: translateX(-100%); }
      .sidebar.open { transform: translateX(0); }
    }

    .nav-list { flex: 1; display: flex; flex-direction: column; gap: 4px; margin-top: 20px; }
    .nav-item {
      display: flex; align-items: center; gap: 16px; padding: 12px 16px; border-radius: 24px;
      color: var(--text-secondary); cursor: pointer; text-decoration: none; white-space: nowrap; transition: 0.2s;
    }
    .nav-item:hover { background: rgba(66, 133, 244, 0.1); color: var(--text-main); }
    .nav-item.active { background: rgba(66, 133, 244, 0.15); color: #041E49; font-weight: 600; }

    /* Main Panel */
    .main {
      flex: 1; display: flex; flex-direction: column; position: relative;
      background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
      border-radius: 24px; margin: 16px 16px 16px 0; box-shadow: 0 8px 32px rgba(0,0,0,0.05); border: 1px solid rgba(255, 255, 255, 0.4); overflow: hidden;
    }
    @media(max-width: 768px) { .main { margin: 0; border-radius: 0; } }

    .top-bar { height: var(--header-height); display: flex; align-items: center; justify-content: space-between; padding: 0 24px; border-bottom: 1px solid rgba(0,0,0,0.05); background: rgba(255,255,255,0.4); }

    .user-pill { display: flex; align-items: center; gap: 8px; padding: 6px 6px 6px 12px; background: rgba(255,255,255,0.6); border: 1px solid rgba(255,255,255,0.8); border-radius: 32px; cursor: pointer; }
    .user-avatar { width: 32px; height: 32px; border-radius: 50%; background-size: cover; background-position: center; }

    .content-scroll { flex: 1; overflow-y: auto; scroll-behavior: smooth; }
    .view-section { display: none; animation: fadeIn 0.4s ease; }
    .view-section.active-view { display: block; }

    /* Directory Styles */
    .hero-section { padding: 60px 24px 40px; text-align: center; }
    .hero-title { font-size: 2.5rem; font-weight: 700; background: var(--primary-gradient); -webkit-background-clip: text; color: transparent; }
    .search-input { width: 100%; max-width: 600px; padding: 16px 24px 16px 50px; border-radius: 30px; border: 1px solid rgba(0,0,0,0.1); background: rgba(255,255,255,0.9); outline: none; }
    .business-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 24px; padding: 24px; }
    .business-card { background: rgba(255,255,255,0.9); border: 1px solid white; border-radius: 16px; overflow: hidden; transition: 0.2s; cursor: pointer; }
    .business-card:hover { transform: translateY(-4px); box-shadow: 0 12px 24px rgba(0,0,0,0.1); }
    .card-img { height: 140px; background-size: cover; background-position: center; }
    .card-body { padding: 16px; }

    /* Security Gate UI */
    #security-gate { max-width: 350px; margin: 80px auto; padding: 30px; text-align: center; background: white; border-radius: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }

    /* Modals & Forms */
    .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.3); z-index: 90; opacity: 0; pointer-events: none; transition: 0.3s; backdrop-filter: blur(4px); }
    .overlay.active { opacity: 1; pointer-events: auto; }
    .modal-sheet { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; width: 90%; max-width: 500px; border-radius: 24px; z-index: 100; opacity: 0; pointer-events: none; transition: 0.3s; padding: 24px; max-height: 90vh; overflow-y: auto; }
    .modal-sheet.active { opacity: 1; pointer-events: auto; }
    
    .form-group { margin-bottom: 12px; }
    .form-input { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #eee; outline: none; background: #f9f9f9; }
    .btn-block { width: 100%; padding: 14px; background: var(--text-main); color: white; border: none; border-radius: 12px; font-weight: 600; cursor: pointer; transition: 0.2s; }
    .btn-block:hover { opacity: 0.9; }

    .status-badge { background: #E6F4EA; color: #137333; padding: 4px 10px; border-radius: 12px; font-size: 0.75rem; font-weight: 600; }
    
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body>

  <div class="overlay" id="overlay" onclick="closeAll()"></div>

  <aside class="sidebar" id="sidebar">
    <div style="padding: 10px;">
      <h2 style="display:flex; align-items:center; gap:10px;"><span class="material-symbols-rounded" style="color:#4285F4">shield</span><span class="brand-text">Vynix Biz</span></h2>
    </div>
    <div class="nav-list">
      <div class="nav-item active" onclick="switchView('directory', this)"><span class="material-symbols-rounded">storefront</span><span class="nav-label">Directory</span></div>
      <div class="nav-item" onclick="switchView('dashboard', this)"><span class="material-symbols-rounded">dashboard</span><span class="nav-label">Dashboard</span></div>
    </div>
    <div class="nav-item" onclick="handleAuth()"><span class="material-symbols-rounded">login</span><span class="nav-label" id="authLabel">Sign In</span></div>
  </aside>

  <main class="main">
    <div class="top-bar">
      <span id="greeting" style="font-weight:600">Hello, Guest</span>
      <div class="user-pill" onclick="handleAuth()"><div class="user-avatar" id="userAvatar" style="background-image:url('https://ui-avatars.com/api/?name=Guest')"></div></div>
    </div>

    <div class="content-scroll">
      <div id="view-directory" class="view-section active-view">
        <div class="hero-section">
          <h1 class="hero-title">Business Directory</h1>
          <div style="position:relative; margin-top:20px;">
            <input type="text" id="searchInput" class="search-input" placeholder="Search businesses..." oninput="renderDirectory()">
          </div>
        </div>
        <div class="business-grid" id="businessGrid"></div>
      </div>

      <div id="view-dashboard" class="view-section">
        <div id="security-gate">
          <span class="material-symbols-rounded" style="font-size: 48px; color: var(--accent-color)">lock</span>
          <h2 id="gate-title" style="margin-top:10px">Dashboard Locked</h2>
          <p id="gate-desc" style="margin: 10px 0 20px; font-size: 0.9rem; color: #666;">Verification required to manage data.</p>
          <input type="password" id="gate-pass" class="form-input" style="text-align:center" placeholder="Dashboard Password">
          <button class="btn-block" style="margin-top:10px" onclick="verifyGate()">Unlock Access</button>
        </div>

        <div id="dashboard-actual" style="display: none; padding: 24px;">
          <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px;">
            <h2>Database Management</h2>
            <button class="btn-block" style="width:auto; padding: 10px 20px;" onclick="openAddModal()">+ Add Listing</button>
          </div>
          <div id="dashboardContent"></div>
        </div>
      </div>
    </div>
  </main>

  <div class="modal-sheet" id="addModal">
    <h3 style="margin-bottom:20px">List New Business</h3>
    <form onsubmit="submitNewBusiness(event)">
      <div class="form-group"><input type="text" id="inpName" class="form-input" placeholder="Business Name" required></div>
      <div class="form-group">
        <select id="inpCat" class="form-input">
          <option>Restaurant</option><option>Retail</option><option>Service</option><option>Tech</option>
        </select>
      </div>
      <div class="form-group"><input type="text" id="inpAddress" class="form-input" placeholder="Address (Street, City)" required></div>
      <div class="form-group"><input type="tel" id="inpPhone" class="form-input" placeholder="Phone Number"></div>
      <div class="form-group"><input type="email" id="inpEmail" class="form-input" placeholder="Email Address"></div>
      <div class="form-group"><input type="text" id="inpHours" class="form-input" placeholder="Hours (e.g. Mon-Fri 9-5)"></div>
      <div class="form-group"><input type="url" id="inpImg" class="form-input" placeholder="Image URL"></div>
      <button type="submit" class="btn-block">Publish</button>
    </form>
  </div>

  <div class="modal-sheet" id="detailModal">
    <div id="detailContent"></div>
    <button class="btn-block" style="background:#eee; color:#333; margin-top:10px" onclick="closeAll()">Close</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAojYRIH8FJL5B8yg1b3qxsc29vB3vLC-8",
      authDomain: "allbusiness-596cc.firebaseapp.com",
      projectId: "allbusiness-596cc",
      storageBucket: "allbusiness-596cc.firebasestorage.app",
      messagingSenderId: "665302840524",
      appId: "1:665302840524:web:e9c1078e14bc0de6a87e69"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
    const provider = new firebase.auth.GoogleAuthProvider();

    let allBusinesses = [];
    let currentUser = null;
    let storedPassword = null;
    let isUnlocked = false;

    // Data Listener
    db.ref('businesses').on('value', snap => {
      const data = snap.val();
      allBusinesses = data ? Object.keys(data).map(k => ({id:k, ...data[k]})) : [];
      renderDirectory();
      renderDashboard();
    });

    function renderDirectory() {
      const q = document.getElementById('searchInput').value.toLowerCase();
      const filtered = allBusinesses.filter(b => b.name.toLowerCase().includes(q));
      const grid = document.getElementById('businessGrid');
      grid.innerHTML = filtered.map(b => `
        <div class="business-card" onclick="showDetails('${b.id}')">
          <div class="card-img" style="background-image:url('${b.img || 'https://via.placeholder.com/300'}')"></div>
          <div class="card-body">
            <div style="font-weight:700">${b.name}</div>
            <div style="font-size:0.8rem; color:#666">${b.address}</div>
          </div>
        </div>
      `).join('');
    }

    function showDetails(id) {
      const b = allBusinesses.find(x => x.id === id);
      if(!b) return;
      const mapUrl = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(b.address)}`;
      
      document.getElementById('detailContent').innerHTML = `
        <div style="height:180px; border-radius:16px; background:url('${b.img}') center/cover; margin-bottom:20px"></div>
        <h2 style="margin-bottom:4px">${b.name}</h2>
        <span class="status-badge" style="display:inline-block; margin-bottom:20px">${b.cat}</span>
        
        <div style="display:flex; flex-direction:column; gap:15px; margin-bottom:25px">
          <a href="${mapUrl}" target="_blank" style="display:flex; align-items:center; gap:12px; text-decoration:none; color:inherit">
            <span class="material-symbols-rounded" style="color:var(--accent-color)">location_on</span> ${b.address}
          </a>
          <a href="tel:${b.phone}" style="display:flex; align-items:center; gap:12px; text-decoration:none; color:inherit">
            <span class="material-symbols-rounded" style="color:var(--accent-color)">call</span> ${b.phone || 'N/A'}
          </a>
          <a href="mailto:${b.email}" style="display:flex; align-items:center; gap:12px; text-decoration:none; color:inherit">
            <span class="material-symbols-rounded" style="color:var(--accent-color)">mail</span> ${b.email || 'N/A'}
          </a>
          <div style="display:flex; align-items:center; gap:12px;">
            <span class="material-symbols-rounded" style="color:var(--accent-color)">schedule</span> ${b.hours || 'Contact for hours'}
          </div>
        </div>
        <a href="mailto:${b.email}" class="btn-block" style="text-align:center; text-decoration:none; display:block">Contact Business</a>
      `;
      document.getElementById('detailModal').classList.add('active');
      document.getElementById('overlay').classList.add('active');
    }

    async function verifyGate() {
      const input = document.getElementById('gate-pass').value;
      if(!currentUser) return alert("Sign in first");
      
      if(!storedPassword) {
        await db.ref('user_configs/' + currentUser.uid).set({ password: input });
        alert("Password set successfully! Logging you in...");
        location.reload();
      } else if (input === storedPassword) {
        isUnlocked = true;
        document.getElementById('security-gate').style.display = 'none';
        document.getElementById('dashboard-actual').style.display = 'block';
      } else {
        alert("Incorrect Password");
      }
    }

    function renderDashboard() {
      const container = document.getElementById('dashboardContent');
      if(!currentUser) { container.innerHTML = "Sign in to manage."; return; }
      
      let html = `<table style="width:100%; border-collapse:collapse">`;
      allBusinesses.forEach(b => {
        html += `<tr style="border-bottom:1px solid #eee">
          <td style="padding:12px"><strong>${b.name}</strong></td>
          <td style="text-align:right"><button onclick="deleteBiz('${b.id}')" style="color:var(--danger-color); background:none; border:none; cursor:pointer">Delete</button></td>
        </tr>`;
      });
      container.innerHTML = html + "</table>";
    }

    function submitNewBusiness(e) {
      e.preventDefault();
      const newBiz = {
        name: document.getElementById('inpName').value,
        cat: document.getElementById('inpCat').value,
        address: document.getElementById('inpAddress').value,
        phone: document.getElementById('inpPhone').value,
        email: document.getElementById('inpEmail').value,
        hours: document.getElementById('inpHours').value,
        img: document.getElementById('inpImg').value || 'https://images.unsplash.com/photo-1497366216548-37526070297c'
      };
      db.ref('businesses').push(newBiz).then(() => { e.target.reset(); closeAll(); });
    }

    function deleteBiz(id) {
      if(confirm("Permanently delete this business?")) db.ref('businesses').child(id).remove();
    }

    function switchView(view, el) {
      document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
      el.classList.add('active');
      document.querySelectorAll('.view-section').forEach(v => v.classList.remove('active-view'));
      document.getElementById('view-' + view).classList.add('active-view');
      if(view !== 'dashboard') {
        isUnlocked = false;
        document.getElementById('security-gate').style.display = 'block';
        document.getElementById('dashboard-actual').style.display = 'none';
      }
    }

    function handleAuth() {
      auth.currentUser ? auth.signOut() : auth.signInWithPopup(provider);
    }

    auth.onAuthStateChanged(async user => {
      currentUser = user;
      document.getElementById('greeting').innerText = user ? `Hello, ${user.displayName.split(' ')[0]}` : "Hello, Guest";
      document.getElementById('userAvatar').style.backgroundImage = user ? `url(${user.photoURL})` : "url('https://ui-avatars.com/api/?name=Guest')";
      document.getElementById('authLabel').innerText = user ? "Sign Out" : "Sign In";
      
      if(user) {
        const snap = await db.ref('user_configs/' + user.uid).once('value');
        const data = snap.val();
        if(data && data.password) {
          storedPassword = data.password;
          document.getElementById('gate-title').innerText = "Dashboard Locked";
        } else {
          storedPassword = null;
          document.getElementById('gate-title').innerText = "Set Password";
          document.getElementById('gate-desc').innerText = "Create a password to secure your dashboard.";
        }
      }
      renderDashboard();
    });

    function openAddModal() { document.getElementById('addModal').classList.add('active'); document.getElementById('overlay').classList.add('active'); }
    function closeAll() {
      document.querySelectorAll('.modal-sheet').forEach(m => m.classList.remove('active'));
      document.getElementById('overlay').classList.remove('active');
    }
  </script>
</body>
</html>
