<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Business Management Portal â€¢ Admin Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet"/>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #4285F4, #D96570);
      --text-main: #1F1F1F;
      --text-secondary: #444746;
      --text-muted: #8E918F;
      --accent-color: #4285F4;
      --danger-color: #DB4437;
      --sidebar-width: 260px;
      --sidebar-collapsed: 72px;
      --header-height: 70px;
    }
    * { margin:0; padding:0; box-sizing:border-box; -webkit-tap-highlight-color: transparent; }
    body {
      background-color: #F0F4F9;
      background-image: linear-gradient(rgba(240, 244, 249, 0.85), rgba(240, 244, 249, 0.75)),
                        url('https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?q=80&w=2070&auto=format&fit=crop');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: var(--text-main);
      font-family: 'Outfit', sans-serif;
      height: 100vh;
      display: flex;
      overflow: hidden;
    }
    /* Sidebar Glassmorphism */
    .sidebar {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-right: 1px solid rgba(255,255,255,0.3);
      width: var(--sidebar-collapsed);
      display: flex;
      flex-direction: column;
      padding: 12px;
      z-index: 50;
      transition: width 0.3s cubic-bezier(0.2, 0, 0, 1);
    }
    @media(min-width: 769px) {
      .sidebar:hover { width: var(--sidebar-width); background: rgba(255, 255, 255, 0.9); }
      .sidebar:not(:hover) .nav-label, .sidebar:not(:hover) .brand-text { opacity: 0; display: none; }
    }
    @media(max-width: 768px) {
      .sidebar { position: fixed; left: 0; top: 0; bottom: 0; width: 280px; background: #fff; transform: translateX(-100%); }
      .sidebar.open { transform: translateX(0); }
    }
    .nav-list { flex: 1; display: flex; flex-direction: column; gap: 4px; margin-top: 20px; }
    .nav-item {
      display: flex; align-items: center; gap: 16px; padding: 12px 16px; border-radius: 24px;
      color: var(--text-secondary); cursor: pointer; text-decoration: none; white-space: nowrap;
      transition: background 0.2s;
    }
    .nav-item:hover { background: rgba(66, 133, 244, 0.1); color: var(--text-main); }
    .nav-item.active { background: rgba(66, 133, 244, 0.15); color: #041E49; font-weight: 600; }
    /* Main Panel Glassmorphism */
    .main {
      flex: 1; display: flex; flex-direction: column; position: relative;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 24px; margin: 16px 16px 16px 0;
      box-shadow: 0 8px 32px rgba(0,0,0,0.05);
      border: 1px solid rgba(255, 255, 255, 0.4);
      overflow: hidden;
    }
    @media(max-width: 768px) { .main { margin: 0; border-radius: 0; } }
    .top-bar {
      height: var(--header-height); display: flex; align-items: center; justify-content: space-between;
      padding: 0 24px; border-bottom: 1px solid rgba(0,0,0,0.05); z-index: 10;
      background: rgba(255,255,255,0.4); backdrop-filter: blur(5px);
    }
    .user-pill {
      display: flex; align-items: center; gap: 8px; padding: 6px 6px 6px 12px;
      background: rgba(255,255,255,0.6); border: 1px solid rgba(255,255,255,0.8);
      border-radius: 32px; cursor: pointer;
    }
    .user-avatar { width: 32px; height: 32px; border-radius: 50%; background-size: cover; background-position: center; }
    .content-scroll { flex: 1; overflow-y: auto; scroll-behavior: smooth; }
    /* Views */
    .view-section { display: none; animation: fadeIn 0.4s ease; }
    .view-section.active-view { display: block; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    /* Directory Components */
    .hero-section { padding: 60px 24px 40px; text-align: center; }
    .hero-title { font-size: 2.5rem; font-weight: 700; background: var(--primary-gradient); -webkit-background-clip: text; color: transparent; }
    .search-input {
      width: 100%; max-width: 600px; padding: 16px 24px 16px 50px; border-radius: 30px;
      border: 1px solid rgba(0,0,0,0.1); background: rgba(255,255,255,0.9); outline: none;
    }
    .business-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 24px; padding: 24px; }
  
    .business-card {
      background: rgba(255,255,255,0.9); border: 1px solid white; border-radius: 16px;
      overflow: hidden; transition: 0.2s; cursor: pointer;
    }
    .business-card:hover { transform: translateY(-4px); box-shadow: 0 12px 24px rgba(0,0,0,0.1); }
    .card-img { height: 140px; background-size: cover; background-position: center; position: relative; }
    .card-body { padding: 16px; }
    /* Dashboard Table */
    .dash-header { padding: 40px 24px 20px; display: flex; justify-content: space-between; align-items: center; }
    .dash-table-wrapper { padding: 0 24px; overflow-x: auto; }
    .dash-table { width: 100%; border-collapse: collapse; background: rgba(255,255,255,0.5); border-radius: 12px; overflow: hidden; }
    .dash-table th { text-align: left; padding: 15px; color: var(--text-muted); font-size: 0.85rem; border-bottom: 1px solid rgba(0,0,0,0.05); }
    .dash-table td { padding: 15px; border-bottom: 1px solid rgba(0,0,0,0.03); }
    .dash-thumb { width: 45px; height: 45px; border-radius: 8px; background-size: cover; background-position: center; }
  
    .status-badge { background: #E6F4EA; color: #137333; padding: 4px 10px; border-radius: 12px; font-size: 0.75rem; font-weight: 600; }
    .fab-add { background: var(--accent-color); color: white; border: none; padding: 12px 24px; border-radius: 30px; cursor: pointer; display: flex; align-items: center; gap: 8px; font-weight: 600; }
    /* Modals */
    .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.3); z-index: 90; opacity: 0; pointer-events: none; transition: 0.3s; backdrop-filter: blur(4px); }
    .overlay.active { opacity: 1; pointer-events: auto; }
    .modal-sheet { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; width: 90%; max-width: 500px; border-radius: 24px; z-index: 100; opacity: 0; pointer-events: none; transition: 0.3s; padding: 24px; }
    .modal-sheet.active { opacity: 1; pointer-events: auto; }
  
    .form-group { margin-bottom: 15px; }
    .form-input { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ddd; outline: none; }
    .btn-block { width: 100%; padding: 14px; background: var(--text-main); color: white; border: none; border-radius: 12px; font-weight: 600; cursor: pointer; }
  
    .btn-delete {
      background: rgba(219, 68, 55, 0.1);
      border: none;
      color: var(--danger-color);
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
      font-weight: 500;
      transition: 0.2s;
    }
    .btn-delete:hover { background: var(--danger-color); color: white; }

    /* New Metrics Styles */
    .metrics-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 24px;
      padding: 24px 24px 0;
    }
    .metric-card {
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 28px 20px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0,0,0,0.06);
      transition: transform 0.2s;
    }
    .metric-card:hover {
      transform: translateY(-6px);
    }
    .metric-label {
      color: var(--text-muted);
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: 8px;
    }
    .metric-value {
      font-size: 3.2rem;
      font-weight: 800;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      line-height: 1;
    }
  </style>
</head>
<body>
  <div class="overlay" id="overlay" onclick="closeAll()"></div>
  <aside class="sidebar" id="sidebar">
    <div style="padding: 10px;">
      <h2 style="display:flex; align-items:center; gap:10px;"><span class="material-symbols-rounded" style="color:#4285F4">business_center</span><span class="brand-text">Vynix Biz</span></h2>
    </div>
    <div class="nav-list">
      <div class="nav-item active" onclick="switchView('directory', this)"><span class="material-symbols-rounded">storefront</span><span class="nav-label">Directory</span></div>
      <div class="nav-item" onclick="switchView('dashboard', this)"><span class="material-symbols-rounded">dashboard</span><span class="nav-label">Dashboard</span></div>
    </div>
    <div class="nav-item" onclick="handleAuth()"><span class="material-symbols-rounded">login</span><span class="nav-label" id="authLabel">Sign In</span></div>
  </aside>
  <main class="main">
    <div class="top-bar">
      <span id="greeting" style="font-weight:600">Hello, Guest</span>
      <div class="user-pill" onclick="handleAuth()"><div class="user-avatar" id="userAvatar" style="background-image:url('https://ui-avatars.com/api/?name=Guest')"></div></div>
    </div>
    <div class="content-scroll">
      <div id="view-directory" class="view-section active-view">
        <div class="hero-section">
          <h1 class="hero-title">Business Directory</h1>
          <div style="position:relative; margin-top:20px;">
            <input type="text" id="searchInput" class="search-input" placeholder="Search businesses...">
          </div>
        </div>
        <div class="business-grid" id="businessGrid"></div>
      </div>
      <div id="view-dashboard" class="view-section">
        <div class="dash-header">
          <h2>Database Management</h2>
          <button class="fab-add" onclick="openAddModal()"><span class="material-symbols-rounded">add</span> Add Listing</button>
        </div>
        <div class="dash-table-wrapper" id="dashboardContent"></div>
      </div>
    </div>
  </main>
  <div class="modal-sheet" id="addModal">
    <h3 style="margin-bottom:20px">List New Business</h3>
    <form onsubmit="submitNewBusiness(event)">
      <div class="form-group"><input type="text" id="inpName" class="form-input" placeholder="Business Name" required></div>
      <div class="form-group">
        <select id="inpCat" class="form-input">
          <option>Restaurant</option><option>Retail</option><option>Service</option><option>Tech</option>
        </select>
      </div>
      <div class="form-group"><input type="text" id="inpAddress" class="form-input" placeholder="Address" required></div>
      <div class="form-group"><input type="file" id="inpImg" class="form-input" accept="image/*"></div>
      <button type="submit" class="btn-block">Publish</button>
    </form>
  </div>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAojYRIH8FJL5B8yg1b3qxsc29vB3vLC-8",
      authDomain: "allbusiness-596cc.firebaseapp.com",
      projectId: "allbusiness-596cc",
      storageBucket: "allbusiness-596cc.firebasestorage.app",
      messagingSenderId: "665302840524",
      appId: "1:665302840524:web:e9c1078e14bc0de6a87e69"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
    const provider = new firebase.auth.GoogleAuthProvider();
    let allBusinesses = [];
    let currentUser = null;
    // Replace these with your actual Cloudinary credentials
    const CLOUDINARY_CLOUD_NAME = 'dyybfgwq1'; // e.g., 'demo'
    const CLOUDINARY_UPLOAD_PRESET = 'kgaogelo'; // Create an unsigned upload preset in Cloudinary dashboard
    db.ref('businesses').on('value', snap => {
      const data = snap.val();
      allBusinesses = data ? Object.keys(data).map(k => ({id:k, ...data[k]})) : [];
      renderDirectory();
      renderDashboard();
    });
    function renderDirectory() {
      const q = document.getElementById('searchInput').value.toLowerCase();
      const filtered = allBusinesses.filter(b => b.name.toLowerCase().includes(q));
      const grid = document.getElementById('businessGrid');
      grid.innerHTML = filtered.map(b => `
        <div class="business-card">
          <div class="card-img" style="background-image:url('${b.img || 'https://via.placeholder.com/300'}')"></div>
          <div class="card-body">
            <div style="font-weight:700">${b.name}</div>
            <div style="font-size:0.8rem; color:#666">${b.address}</div>
          </div>
        </div>
      `).join('');
    }
    function renderDashboard() {
      const container = document.getElementById('dashboardContent');
      if (!currentUser) {
        container.innerHTML = '<p style="padding:60px 40px; text-align:center; color: var(--text-muted); font-size:1.1rem;">Please Sign In to view metrics and manage the database.</p>';
        return;
      }

      // Calculate category counts
      const categoryCounts = {
        Restaurant: 0,
        Retail: 0,
        Service: 0,
        Tech: 0
      };
      allBusinesses.forEach(b => {
        if (categoryCounts.hasOwnProperty(b.cat)) {
          categoryCounts[b.cat]++;
        }
      });
      const total = allBusinesses.length;

      // Metrics cards
      let metricsHtml = `<div class="metrics-grid">
        <div class="metric-card">
          <div class="metric-label">Total Businesses</div>
          <div class="metric-value">${total}</div>
        </div>
        <div class="metric-card">
          <div class="metric-label">Restaurants</div>
          <div class="metric-value">${categoryCounts.Restaurant}</div>
        </div>
        <div class="metric-card">
          <div class="metric-label">Retail</div>
          <div class="metric-value">${categoryCounts.Retail}</div>
        </div>
        <div class="metric-card">
          <div class="metric-label">Services</div>
          <div class="metric-value">${categoryCounts.Service}</div>
        </div>
        <div class="metric-card">
          <div class="metric-label">Tech</div>
          <div class="metric-value">${categoryCounts.Tech}</div>
        </div>
      </div>`;

      // Table
      let tableHtml = `<table class="dash-table"><thead><tr><th>Image</th><th>Name</th><th>Category</th><th>Actions</th></tr></thead><tbody>`;
      allBusinesses.forEach(b => {
        tableHtml += `
          <tr>
            <td><div class="dash-thumb" style="background-image:url('${b.img || 'https://via.placeholder.com/300'}')"></div></td>
            <td><strong>${b.name}</strong><br><span style="font-size:0.7rem; color:#666">${b.address}</span></td>
            <td>${b.cat || 'Uncategorized'}</td>
            <td>
              <button class="btn-delete" onclick="deleteBiz('${b.id}')">
                <span class="material-symbols-rounded" style="font-size:18px">delete</span>
                Delete
              </button>
            </td>
          </tr>`;
      });
      tableHtml += `</tbody></table>`;

      // Combine: metrics + table with proper wrapper styling
      container.innerHTML = metricsHtml + `<div style="overflow-x:auto; padding: 24px;">${tableHtml}</div>`;
    }
    async function submitNewBusiness(e) {
      e.preventDefault();
      if(!currentUser) return alert("Sign in first");
      const name = document.getElementById('inpName').value;
      const cat = document.getElementById('inpCat').value;
      const address = document.getElementById('inpAddress').value;
      const fileInput = document.getElementById('inpImg');
      let imgUrl = 'https://images.unsplash.com/photo-1497366216548-37526070297c'; // Default fallback
      if (fileInput.files && fileInput.files[0]) {
        try {
          const formData = new FormData();
          formData.append('file', fileInput.files[0]);
          formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);
          const response = await fetch(`https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/image/upload`, {
            method: 'POST',
            body: formData
          });
          if (!response.ok) {
            throw new Error('Upload failed');
          }
          const data = await response.json();
          imgUrl = data.secure_url;
        } catch (error) {
          console.error('Cloudinary upload error:', error);
          alert('Failed to upload image. Using default.');
        }
      }
      const newBiz = {
        name,
        cat,
        address,
        img: imgUrl,
        ownerId: currentUser.uid
      };
      db.ref('businesses').push(newBiz).then(() => closeAll());
    }
    function deleteBiz(id) {
      if(confirm("Are you sure you want to permanently remove this business from the directory?")) {
        db.ref('businesses').child(id).remove();
      }
    }
    function switchView(view, el) {
      document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
      el.classList.add('active');
      document.querySelectorAll('.view-section').forEach(v => v.classList.remove('active-view'));
      document.getElementById('view-' + view).classList.add('active-view');
    }
    function handleAuth() {
      auth.currentUser ? auth.signOut() : auth.signInWithPopup(provider);
    }
    auth.onAuthStateChanged(user => {
      currentUser = user;
      document.getElementById('greeting').innerText = user ? `Hello, ${user.displayName.split(' ')[0]}` : "Hello, Guest";
      document.getElementById('userAvatar').style.backgroundImage = user ? `url(${user.photoURL})` : "url('https://ui-avatars.com/api/?name=Guest')";
      document.getElementById('authLabel').innerText = user ? "Sign Out" : "Sign In";
      renderDashboard();
    });
    function openAddModal() {
      document.getElementById('addModal').classList.add('active');
      document.getElementById('overlay').classList.add('active');
    }
    function closeAll() {
      document.getElementById('addModal').classList.remove('active');
      document.getElementById('overlay').classList.remove('active');
    }
    document.getElementById('searchInput').oninput = renderDirectory;
  </script>
</body>
</html>
