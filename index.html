<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Vynix Biz â€¢ Secure Dashboard</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet"/>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #4285F4, #D96570);
      --text-main: #1F1F1F;
      --text-secondary: #444746;
      --accent-color: #4285F4;
      --danger-color: #DB4437;
      --sidebar-collapsed: 72px;
      --sidebar-width: 260px;
    }

    * { margin:0; padding:0; box-sizing:border-box; -webkit-tap-highlight-color: transparent; }

    body {
      background: linear-gradient(rgba(240, 244, 249, 0.85), rgba(240, 244, 249, 0.75)), 
                  url('https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?q=80&w=2070&auto=format&fit=crop');
      background-size: cover; background-attachment: fixed;
      font-family: 'Outfit', sans-serif; height: 100vh; display: flex; overflow: hidden;
    }

    .sidebar {
      background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(12px);
      width: var(--sidebar-collapsed); display: flex; flex-direction: column; padding: 12px; z-index: 50;
      transition: width 0.3s cubic-bezier(0.2, 0, 0, 1); border-right: 1px solid rgba(255,255,255,0.3);
    }
    .sidebar:hover { width: var(--sidebar-width); }
    .sidebar:not(:hover) .nav-label, .sidebar:not(:hover) .brand-text { display: none; }

    .nav-list { flex: 1; margin-top: 20px; }
    .nav-item {
      display: flex; align-items: center; gap: 16px; padding: 12px 16px; border-radius: 24px;
      color: var(--text-secondary); cursor: pointer; margin-bottom: 4px;
    }
    .nav-item.active { background: rgba(66, 133, 244, 0.15); color: #041E49; font-weight: 600; }

    .main {
      flex: 1; display: flex; flex-direction: column; background: rgba(255, 255, 255, 0.8); 
      backdrop-filter: blur(10px); border-radius: 24px; margin: 16px; overflow: hidden;
    }

    .top-bar { height: 70px; display: flex; align-items: center; justify-content: space-between; padding: 0 24px; border-bottom: 1px solid rgba(0,0,0,0.05); }
    .user-avatar { width: 32px; height: 32px; border-radius: 50%; background-size: cover; }

    .content-scroll { flex: 1; overflow-y: auto; padding: 20px; }
    .view-section { display: none; }
    .view-section.active-view { display: block; }

    /* Security Screen */
    #security-gate {
        text-align: center; padding: 50px 20px; max-width: 400px; margin: 0 auto;
    }

    /* Table & UI */
    .dash-table { width: 100%; border-collapse: collapse; background: white; border-radius: 12px; overflow: hidden; }
    .dash-table th, .dash-table td { padding: 15px; text-align: left; border-bottom: 1px solid #eee; }
    .btn-delete { color: var(--danger-color); border: none; background: none; cursor: pointer; font-weight: 600; }
    .fab-add { background: var(--accent-color); color: white; border: none; padding: 12px 24px; border-radius: 30px; cursor: pointer; font-weight: 600; }

    .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.4); backdrop-filter: blur(4px); z-index: 90; display: none; }
    .modal-sheet { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 30px; border-radius: 20px; z-index: 100; display: none; width: 90%; max-width: 400px; }
    
    .form-input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 8px; font-family: inherit; }
    .btn-block { width: 100%; padding: 12px; background: var(--text-main); color: white; border: none; border-radius: 8px; cursor: pointer; }
  </style>
</head>
<body>

  <div class="overlay" id="overlay"></div>

  <aside class="sidebar">
    <div style="padding: 10px; display: flex; align-items: center; gap: 10px;">
      <span class="material-symbols-rounded" style="color:var(--accent-color)">security</span>
      <strong class="brand-text">Vynix Biz</strong>
    </div>
    <div class="nav-list">
      <div class="nav-item active" onclick="switchView('directory', this)"><span class="material-symbols-rounded">storefront</span><span class="nav-label">Directory</span></div>
      <div class="nav-item" onclick="switchView('dashboard', this)"><span class="material-symbols-rounded">dashboard</span><span class="nav-label">Dashboard</span></div>
    </div>
    <div class="nav-item" onclick="handleAuth()"><span class="material-symbols-rounded">logout</span><span class="nav-label" id="authLabel">Sign In</span></div>
  </aside>

  <main class="main">
    <div class="top-bar">
      <span id="greeting">Hello, Guest</span>
      <div id="userAvatar" class="user-avatar" style="background-image:url('https://ui-avatars.com/api/?name=Guest')"></div>
    </div>

    <div class="content-scroll">
      <div id="view-directory" class="view-section active-view">
        <h1 style="text-align:center; margin-bottom:20px;">Business Directory</h1>
        <div id="businessGrid" style="display:grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap:20px;"></div>
      </div>

      <div id="view-dashboard" class="view-section">
        
        <div id="security-gate">
            <span class="material-symbols-rounded" style="font-size: 48px; color: var(--accent-color)">lock</span>
            <h2 id="gate-title">Security Check</h2>
            <p id="gate-desc" style="margin: 10px 0 20px; color: #666;">Please verify your dashboard code.</p>
            <input type="password" id="gate-pass" class="form-input" placeholder="Enter Access Code">
            <button class="btn-block" onclick="verifyGate()">Access Dashboard</button>
        </div>

        <div id="dashboard-actual" style="display:none;">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <h2>Admin Management</h2>
                <button class="fab-add" onclick="openModal('addModal')">+ Add Listing</button>
            </div>
            <div id="dashboardContent"></div>
        </div>

      </div>
    </div>
  </main>

  <div class="modal-sheet" id="addModal">
    <h3>New Listing</h3><br>
    <form onsubmit="submitNewBusiness(event)">
      <input type="text" id="inpName" class="form-input" placeholder="Business Name" required>
      <input type="text" id="inpCat" class="form-input" placeholder="Category (e.g. Tech)">
      <input type="text" id="inpAddress" class="form-input" placeholder="Address">
      <input type="url" id="inpImg" class="form-input" placeholder="Image URL">
      <button type="submit" class="btn-block">Save to Database</button>
      <button type="button" class="btn-block" style="background:#ccc; margin-top:5px;" onclick="closeAll()">Cancel</button>
    </form>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAojYRIH8FJL5B8yg1b3qxsc29vB3vLC-8",
      authDomain: "allbusiness-596cc.firebaseapp.com",
      projectId: "allbusiness-596cc",
      storageBucket: "allbusiness-596cc.firebasestorage.app",
      messagingSenderId: "665302840524",
      appId: "1:665302840524:web:e9c1078e14bc0de6a87e69"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
    const provider = new firebase.auth.GoogleAuthProvider();

    let currentUser = null;
    let userAccessCode = null;
    let dashboardUnlocked = false;

    // Load Data
    db.ref('businesses').on('value', snap => {
      const data = snap.val();
      const businesses = data ? Object.keys(data).map(k => ({id:k, ...data[k]})) : [];
      renderDirectory(businesses);
      renderDashboardTable(businesses);
    });

    function renderDirectory(list) {
      document.getElementById('businessGrid').innerHTML = list.map(b => `
        <div style="background:white; border-radius:15px; overflow:hidden; box-shadow:0 4px 10px rgba(0,0,0,0.05)">
          <div style="height:140px; background:url('${b.img}') center/cover"></div>
          <div style="padding:15px"><strong>${b.name}</strong><br><small>${b.cat}</small></div>
        </div>
      `).join('');
    }

    function renderDashboardTable(list) {
      let html = `<table class="dash-table"><tr><th>Business</th><th>Actions</th></tr>`;
      list.forEach(b => {
        html += `<tr>
            <td><strong>${b.name}</strong></td>
            <td><button class="btn-delete" onclick="deleteBiz('${b.id}')">Delete</button></td>
        </tr>`;
      });
      document.getElementById('dashboardContent').innerHTML = html + `</table>`;
    }

    // Security Logic
    async function verifyGate() {
        const input = document.getElementById('gate-pass').value;
        if(!input) return;

        if(!userAccessCode) {
            // First time setting code
            await db.ref('users/' + currentUser.uid).set({ code: input });
            alert("Security code set! Please re-enter to verify.");
            location.reload();
        } else {
            if(input === userAccessCode) {
                dashboardUnlocked = true;
                document.getElementById('security-gate').style.display = 'none';
                document.getElementById('dashboard-actual').style.display = 'block';
            } else {
                alert("Incorrect Access Code.");
            }
        }
    }

    function switchView(view, el) {
      document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
      el.classList.add('active');
      document.querySelectorAll('.view-section').forEach(v => v.classList.remove('active-view'));
      document.getElementById('view-' + view).classList.add('active-view');
      
      // Reset dashboard lock if switching away
      if(view !== 'dashboard') {
          dashboardUnlocked = false;
          document.getElementById('security-gate').style.display = 'block';
          document.getElementById('dashboard-actual').style.display = 'none';
          document.getElementById('gate-pass').value = '';
      }
    }

    function handleAuth() {
      auth.currentUser ? auth.signOut() : auth.signInWithPopup(provider);
    }

    auth.onAuthStateChanged(async user => {
      currentUser = user;
      if(user) {
        document.getElementById('greeting').innerText = "Hello, " + user.displayName;
        document.getElementById('userAvatar').style.backgroundImage = `url(${user.photoURL})`;
        document.getElementById('authLabel').innerText = "Sign Out";
        
        // Fetch user's custom access code
        const snapshot = await db.ref('users/' + user.uid).once('value');
        const data = snapshot.val();
        if(data && data.code) {
            userAccessCode = data.code;
            document.getElementById('gate-title').innerText = "Dashboard Locked";
            document.getElementById('gate-desc').innerText = "Enter your custom access code.";
        } else {
            userAccessCode = null;
            document.getElementById('gate-title').innerText = "Set Access Code";
            document.getElementById('gate-desc').innerText = "Create a password for this dashboard.";
        }
      } else {
          location.reload();
      }
    });

    function deleteBiz(id) {
        if(confirm("Delete permanently?")) db.ref('businesses').child(id).remove();
    }

    function submitNewBusiness(e) {
      e.preventDefault();
      const b = {
        name: document.getElementById('inpName').value,
        cat: document.getElementById('inpCat').value,
        address: document.getElementById('inpAddress').value,
        img: document.getElementById('inpImg').value || 'https://images.unsplash.com/photo-1497366216548-37526070297c'
      };
      db.ref('businesses').push(b).then(() => closeAll());
    }

    function openModal(id) {
      document.getElementById(id).style.display = 'block';
      document.getElementById('overlay').style.display = 'block';
    }

    function closeAll() {
      document.querySelectorAll('.modal-sheet, .overlay').forEach(e => e.style.display = 'none');
    }
  </script>
</body>
</html>
