<!DOCTYPE html>
<html lang="en" class="scroll-smooth" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student"Co" • Learners Dashboard</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            orbitron: ['Orbitron', 'sans-serif'],
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
          colors: {
            'ambient-light': '#f8f9fc',
            'ambient-dark': '#0a0e1a',
            'neon-cyan': '#00d4ff',
            'neon-purple': '#a855f7',
            'glow-cyan': 'rgba(0, 212, 255, 0.18)',
            'glow-purple': 'rgba(168, 85, 247, 0.15)',
          },
          boxShadow: {
            'glow-cyan': '0 0 20px rgba(0, 212, 255, 0.3)',
            'glass-light': '0 10px 30px -10px rgba(0,0,0,0.1)',
            'glass-dark': '0 10px 30px -10px rgba(0,0,0,0.6)',
          }
        }
      }
    }
  </script>
</head>
<body class="min-h-screen font-sans antialiased bg-ambient-light dark:bg-ambient-dark text-slate-800 dark:text-slate-200 transition-colors duration-300">

  <div class="fixed inset-0 pointer-events-none overflow-hidden">
    <div class="absolute -top-1/3 -left-1/4 w-3/4 h-3/4 bg-glow-cyan rounded-full blur-3xl opacity-20 animate-pulse"></div>
    <div class="absolute -bottom-1/3 -right-1/4 w-3/4 h-3/4 bg-glow-purple rounded-full blur-3xl opacity-15 animate-pulse delay-1000"></div>
  </div>

  <div id="passwordModal" class="fixed inset-0 z-50 hidden flex items-center justify-center bg-black/60 backdrop-blur-sm p-4">
    <div class="bg-white dark:bg-slate-900 border border-white/20 p-8 rounded-3xl shadow-2xl max-w-sm w-full text-center">
      <div class="w-16 h-16 bg-neon-cyan/10 rounded-full flex items-center justify-center mx-auto mb-4">
        <svg class="w-8 h-8 text-neon-cyan" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/></svg>
      </div>
      <h3 class="text-2xl font-orbitron font-bold mb-2">Security Check</h3>
      <p class="text-slate-500 dark:text-slate-400 mb-6 text-sm">Enter the Management Password to access the dashboard.</p>
      <input type="password" id="mngPasswordInput" placeholder="••••••••" 
        class="w-full px-4 py-3 rounded-xl bg-slate-100 dark:bg-slate-800 border-none focus:ring-2 focus:ring-neon-cyan text-center text-lg mb-4">
      <button id="submitPasswordBtn" class="w-full bg-neon-cyan hover:bg-cyan-500 text-white font-bold py-3 rounded-xl transition-all shadow-glow-cyan">
        Verify Access
      </button>
      <button id="cancelAuthBtn" class="mt-4 text-sm text-slate-500 hover:text-red-400 transition-colors">Cancel & Sign Out</button>
    </div>
  </div>

  <div class="relative min-h-screen px-4 py-12">
    <div class="max-w-6xl mx-auto">

      <div class="text-center mb-12">
        <h1 class="text-5xl md:text-6xl font-orbitron font-bold bg-gradient-to-r from-neon-cyan to-neon-purple bg-clip-text text-transparent mb-4">
          Learners Dashboard
        </h1>
        <p class="text-lg text-slate-500 dark:text-slate-400 mb-8">Real-time overview • Student"Co"</p>

        <div class="flex flex-col items-center gap-6">
          <button id="googleSignInBtn" class="flex items-center gap-3 bg-white hover:bg-gray-100 text-gray-800 font-medium py-3.5 px-8 rounded-full shadow-lg transition-all hover:scale-105">
            <svg class="w-6 h-6" viewBox="0 0 24 24"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.51h5.84c-.25 1.31-.98 2.42-2.07 3.16v2.63h3.35c1.96-1.81 3.09-4.47 3.09-7.25z" fill="#4285F4"/><path d="M12 23c2.97 0 5.46-1.01 7.28-2.73l-3.35-2.63c-1.01.68-2.29 1.08-3.93 1.08-3.02 0-5.58-2.04-6.49-4.79H.96v2.67C2.77 20.39 6.62 23 12 23z" fill="#34A853"/><path d="M5.51 14.21c-.23-.68-.36-1.41-.36-2.21s.13-1.53.36-2.21V7.34H.96C.35 8.85 0 10.39 0 12s.35 3.15.96 4.66l4.55-2.45z" fill="#FBBC05"/><path d="M12 4.98c1.64 0 3.11.56 4.27 1.66l3.19-3.19C17.46 1.01 14.97 0 12 0 6.62 0 2.77 2.61 0.96 6.34l4.55 2.45C6.42 6.02 8.98 4.98 12 4.98z" fill="#EA4335"/></svg>
            Sign in with Google
          </button>

          <div id="userInfo" class="hidden flex items-center gap-5 bg-white/10 backdrop-blur-md px-6 py-3 rounded-full border border-white/10">
            <img id="userPhoto" class="w-10 h-10 rounded-full border-2 border-neon-cyan/40" alt="User">
            <span id="userName" class="font-medium"></span>
            <button id="signOutBtn" class="text-red-400 hover:text-red-300 font-medium transition-colors">Sign Out</button>
          </div>
        </div>
      </div>

      <div id="dashboardContent" class="hidden space-y-10">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 text-center">
          <div class="backdrop-blur-xl bg-white/70 dark:bg-black/30 border border-white/10 rounded-xl p-6 shadow-glass-light dark:shadow-glass-dark">
            <p class="text-xs uppercase tracking-wider text-slate-500 mb-1">Total Students</p>
            <p id="totalStudents" class="text-5xl font-bold text-neon-cyan">—</p>
          </div>
          <div class="backdrop-blur-xl bg-white/70 dark:bg-black/30 border border-white/10 rounded-xl p-6 shadow-glass-light dark:shadow-glass-dark">
            <p class="text-xs uppercase tracking-wider text-slate-500 mb-1">Latest Registration</p>
            <p id="latestStudent" class="text-xl font-medium text-neon-purple truncate">—</p>
          </div>
          <div class="backdrop-blur-xl bg-white/70 dark:bg-black/30 border border-white/10 rounded-xl p-6 shadow-glass-light dark:shadow-glass-dark">
            <p class="text-xs uppercase tracking-wider text-slate-500 mb-1">Registered Today</p>
            <p id="todayCount" class="text-5xl font-bold text-neon-cyan">—</p>
          </div>
        </div>

        <div class="max-w-2xl mx-auto relative">
          <input id="searchInput" type="search" placeholder="Search by name, ID or number..."
            class="w-full px-5 py-4 pl-14 bg-white/60 dark:bg-black/30 backdrop-blur-xl border border-white/10 rounded-2xl text-lg focus:ring-2 focus:ring-neon-cyan/50 outline-none transition-all">
          <svg class="absolute left-5 top-1/2 -translate-y-1/2 w-6 h-6 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
        </div>

        <div class="backdrop-blur-xl bg-white/80 dark:bg-black/40 border border-white/10 rounded-2xl shadow-glass-light dark:shadow-glass-dark overflow-hidden">
          <div class="overflow-x-auto">
            <table class="w-full text-left border-collapse">
              <thead class="bg-slate-100/50 dark:bg-slate-900/50 text-slate-500 text-sm uppercase">
                <tr>
                  <th class="px-6 py-4 font-semibold">Student #</th>
                  <th class="px-6 py-4 font-semibold">Full Name</th>
                  <th class="px-6 py-4 font-semibold">ID / Passport</th>
                  <th class="px-6 py-4 font-semibold text-center">Action</th>
                </tr>
              </thead>
              <tbody id="studentsTableBody" class="divide-y divide-slate-200 dark:divide-slate-800"></tbody>
            </table>
          </div>
          <div id="emptyState" class="hidden py-20 text-center text-slate-500">No students found.</div>
        </div>
      </div>

    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
    import { getDatabase, ref, onValue, remove } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCeJ-v25H3e8H6SOAJlhss81RO6aSPzhzk",
      authDomain: "student-co-45e92.firebaseapp.com",
      databaseURL: "https://student-co-45e92-default-rtdb.firebaseio.com",
      projectId: "student-co-45e92",
      storageBucket: "student-co-45e92.firebasestorage.app",
      messagingSenderId: "55508513562",
      appId: "1:55508513562:web:d38cc47b259ffecc9432a3",
      measurementId: "G-1VVHXLGPF6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const googleProvider = new GoogleAuthProvider();

    // MANAGEMENT SETTINGS
    const MNG_PASSWORD = "STU2026"; 
    let isAuthorized = false;

    // Elements
    const googleSignInBtn = document.getElementById('googleSignInBtn');
    const signOutBtn = document.getElementById('signOutBtn');
    const userInfo = document.getElementById('userInfo');
    const dashboardContent = document.getElementById('dashboardContent');
    const passwordModal = document.getElementById('passwordModal');
    const mngPasswordInput = document.getElementById('mngPasswordInput');
    const submitPasswordBtn = document.getElementById('submitPasswordBtn');
    const cancelAuthBtn = document.getElementById('cancelAuthBtn');

    // AUTH STATE
    onAuthStateChanged(auth, (user) => {
      if (user) {
        googleSignInBtn.classList.add('hidden');
        userInfo.classList.remove('hidden');
        document.getElementById('userPhoto').src = user.photoURL;
        document.getElementById('userName').textContent = user.displayName;
        
        // If not already authorized for this session, show password prompt
        if (!isAuthorized) {
          passwordModal.classList.remove('hidden');
        } else {
          showDashboard();
        }
      } else {
        hideDashboard();
      }
    });

    // PASSWORD VERIFICATION logic
    submitPasswordBtn.onclick = () => {
      if (mngPasswordInput.value === MNG_PASSWORD) {
        isAuthorized = true;
        passwordModal.classList.add('hidden');
        showDashboard();
      } else {
        alert("Incorrect Management Password!");
        mngPasswordInput.value = "";
      }
    };

    cancelAuthBtn.onclick = () => {
      signOut(auth);
      passwordModal.classList.add('hidden');
    };

    function showDashboard() {
      dashboardContent.classList.remove('hidden');
      startListeningToStudents();
    }

    function hideDashboard() {
      isAuthorized = false;
      googleSignInBtn.classList.remove('hidden');
      userInfo.classList.add('hidden');
      dashboardContent.classList.add('hidden');
      passwordModal.classList.add('hidden');
    }

    googleSignInBtn.onclick = async () => {
      try { await signInWithPopup(auth, googleProvider); } 
      catch (error) { alert("Sign-in failed: " + error.message); }
    };

    signOutBtn.onclick = () => signOut(auth);

    let allStudents = [];

    function startListeningToStudents() {
      onValue(ref(db, 'students'), (snapshot) => {
        const data = snapshot.val();
        if (!data) {
          renderStudents([]);
          updateStats(0, 0, '—');
          return;
        }
        allStudents = Object.entries(data).map(([key, value]) => ({ key, ...value }))
                        .sort((a,b) => b.key.localeCompare(a.key));
        
        const today = new Date().toISOString().split('T')[0];
        const todayCount = allStudents.filter(s => s.createdAt && s.createdAt.startsWith(today)).length;
        updateStats(allStudents.length, todayCount, allStudents[0]?.key);
        renderStudents(allStudents);
      });
    }

    function updateStats(total, today, latest) {
      document.getElementById('totalStudents').textContent = total;
      document.getElementById('todayCount').textContent = today;
      document.getElementById('latestStudent').textContent = latest || '—';
    }

    function renderStudents(students) {
      const tbody = document.getElementById('studentsTableBody');
      tbody.innerHTML = '';
      document.getElementById('emptyState').classList.toggle('hidden', students.length > 0);

      students.forEach(student => {
        const tr = document.createElement('tr');
        tr.className = 'hover:bg-slate-50 dark:hover:bg-slate-800/50 transition-colors';
        tr.innerHTML = `
          <td class="px-6 py-4 font-medium text-neon-cyan">${student.key}</td>
          <td class="px-6 py-4">${student.name || ''} ${student.surname || ''}</td>
          <td class="px-6 py-4 text-slate-500">${student.idNumber || '—'}</td>
          <td class="px-6 py-4 text-center">
            <button class="delete-btn px-4 py-1.5 bg-red-500 hover:bg-red-600 text-white rounded-lg text-sm"
              data-id="${student.key}">Delete</button>
          </td>
        `;
        tbody.appendChild(tr);
      });

      document.querySelectorAll('.delete-btn').forEach(btn => {
        btn.onclick = async () => {
          if (confirm(`Permanently delete student ${btn.dataset.id}?`)) {
            await remove(ref(db, `students/${btn.dataset.id}`));
          }
        };
      });
    }

    document.getElementById('searchInput').oninput = (e) => {
      const term = e.target.value.toLowerCase();
      const filtered = allStudents.filter(s => 
        Object.values(s).some(val => String(val).toLowerCase().includes(term))
      );
      renderStudents(filtered);
    };
  </script>
</body>
</html>
