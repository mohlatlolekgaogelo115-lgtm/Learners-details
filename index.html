<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Vynix Biz â€¢ Admin Dashboard</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet"/>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #4285F4, #D96570);
      --text-main: #1F1F1F;
      --text-secondary: #444746;
      --text-muted: #8E918F;
      --accent-color: #4285F4;
      --danger-color: #DB4437;
      --sidebar-width: 260px;
      --sidebar-collapsed: 72px;
      --header-height: 70px;
    }

    * { margin:0; padding:0; box-sizing:border-box; -webkit-tap-highlight-color: transparent; }

    body {
      background-color: #F0F4F9;
      background-image: linear-gradient(rgba(240, 244, 249, 0.85), rgba(240, 244, 249, 0.75)), 
                        url('https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?q=80&w=2070&auto=format&fit=crop');
      background-size: cover; background-position: center; background-attachment: fixed;
      color: var(--text-main); font-family: 'Outfit', sans-serif; height: 100vh; display: flex; overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(12px); border-right: 1px solid rgba(255,255,255,0.3);
      width: var(--sidebar-collapsed); display: flex; flex-direction: column; padding: 12px; z-index: 50;
      transition: width 0.3s cubic-bezier(0.2, 0, 0, 1);
    }
    .sidebar:hover { width: var(--sidebar-width); }
    .sidebar:not(:hover) .nav-label, .sidebar:not(:hover) .brand-text { opacity: 0; display: none; }

    .nav-list { flex: 1; display: flex; flex-direction: column; gap: 4px; margin-top: 20px; }
    .nav-item {
      display: flex; align-items: center; gap: 16px; padding: 12px 16px; border-radius: 24px;
      color: var(--text-secondary); cursor: pointer; transition: 0.2s;
    }
    .nav-item.active { background: rgba(66, 133, 244, 0.15); color: #041E49; font-weight: 600; }

    /* Main Container */
    .main {
      flex: 1; display: flex; flex-direction: column; background: rgba(255, 255, 255, 0.8); 
      backdrop-filter: blur(10px); border-radius: 24px; margin: 16px; overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.4);
    }

    .top-bar { height: var(--header-height); display: flex; align-items: center; justify-content: space-between; padding: 0 24px; border-bottom: 1px solid rgba(0,0,0,0.05); }
    .user-avatar { width: 32px; height: 32px; border-radius: 50%; background-size: cover; }

    /* Security Gate UI */
    #security-gate {
      max-width: 350px; margin: 100px auto; padding: 30px; text-align: center;
      background: white; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    .content-scroll { flex: 1; overflow-y: auto; }
    .view-section { display: none; padding: 24px; animation: fadeIn 0.4s ease; }
    .view-section.active-view { display: block; }

    /* Table & Buttons */
    .dash-table { width: 100%; border-collapse: collapse; background: rgba(255,255,255,0.5); border-radius: 12px; }
    .dash-table td { padding: 15px; border-bottom: 1px solid #eee; }
    .btn-delete { color: var(--danger-color); border: none; background: none; cursor: pointer; font-weight: 600; display: flex; align-items: center; gap: 5px; }
    .form-input { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 8px; border: 1px solid #ddd; outline: none; }
    .btn-block { width: 100%; padding: 14px; background: var(--text-main); color: white; border: none; border-radius: 12px; cursor: pointer; font-weight: 600; }

    .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.3); z-index: 90; display: none; backdrop-filter: blur(4px); }
    .modal-sheet { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; width: 90%; max-width: 450px; border-radius: 24px; z-index: 100; display: none; padding: 24px; }
    
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body>

  <div class="overlay" id="overlay" onclick="closeAll()"></div>

  <aside class="sidebar">
    <div style="padding: 10px; display: flex; align-items: center; gap: 10px;">
      <span class="material-symbols-rounded" style="color:#4285F4">shield</span>
      <span class="brand-text" style="font-weight: 700;">Vynix Biz</span>
    </div>
    <div class="nav-list">
      <div class="nav-item active" onclick="switchView('directory', this)"><span class="material-symbols-rounded">storefront</span><span class="nav-label">Directory</span></div>
      <div class="nav-item" onclick="switchView('dashboard', this)"><span class="material-symbols-rounded">dashboard</span><span class="nav-label">Dashboard</span></div>
    </div>
    <div class="nav-item" onclick="handleAuth()"><span class="material-symbols-rounded">logout</span><span class="nav-label" id="authLabel">Sign In</span></div>
  </aside>

  <main class="main">
    <div class="top-bar">
      <span id="greeting" style="font-weight:600">Hello, Guest</span>
      <div id="userAvatar" class="user-avatar" style="background-image:url('https://ui-avatars.com/api/?name=Guest')"></div>
    </div>

    <div class="content-scroll">
      <div id="view-directory" class="view-section active-view">
        <h1 style="text-align: center; margin-bottom: 30px;">Public Directory</h1>
        <div id="businessGrid" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px;"></div>
      </div>

      <div id="view-dashboard" class="view-section">
        
        <div id="security-gate">
            <span class="material-symbols-rounded" style="font-size: 48px; color: var(--accent-color)">lock</span>
            <h2 id="gate-title" style="margin-top:10px">Dashboard Locked</h2>
            <p id="gate-desc" style="margin: 10px 0 20px; font-size: 0.9rem; color: #666;">Verification required.</p>
            <input type="password" id="gate-pass" class="form-input" placeholder="Enter dashboard password">
            <button class="btn-block" onclick="verifyGate()">Unlock Access</button>
        </div>

        <div id="dashboard-actual" style="display: none;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2>Database Management</h2>
                <button class="btn-block" style="width: auto; padding: 10px 20px;" onclick="openAddModal()">+ Add New</button>
            </div>
            <div id="dashboardContent"></div>
        </div>

      </div>
    </div>
  </main>

  <div class="modal-sheet" id="addModal">
    <h3>Add Business Listing</h3><br>
    <form onsubmit="submitNewBusiness(event)">
      <input type="text" id="inpName" class="form-input" placeholder="Business Name" required>
      <input type="text" id="inpCat" class="form-input" placeholder="Category">
      <input type="text" id="inpAddress" class="form-input" placeholder="Address">
      <input type="url" id="inpImg" class="form-input" placeholder="Image URL">
      <button type="submit" class="btn-block">Publish Listing</button>
    </form>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAojYRIH8FJL5B8yg1b3qxsc29vB3vLC-8",
      authDomain: "allbusiness-596cc.firebaseapp.com",
      projectId: "allbusiness-596cc",
      storageBucket: "allbusiness-596cc.firebasestorage.app",
      messagingSenderId: "665302840524",
      appId: "1:665302840524:web:e9c1078e14bc0de6a87e69"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
    const provider = new firebase.auth.GoogleAuthProvider();

    let currentUser = null;
    let storedPassword = null;
    let isUnlocked = false;

    // Real-time Database Listener
    db.ref('businesses').on('value', snap => {
      const data = snap.val();
      const list = data ? Object.keys(data).map(k => ({id:k, ...data[k]})) : [];
      renderDirectory(list);
      renderDashboard(list);
    });

    function renderDirectory(list) {
      document.getElementById('businessGrid').innerHTML = list.map(b => `
        <div style="background:white; border-radius:16px; overflow:hidden; border:1px solid #eee;">
          <div style="height:150px; background:url('${b.img}') center/cover"></div>
          <div style="padding:15px"><strong>${b.name}</strong><br><small>${b.cat}</small></div>
        </div>
      `).join('');
    }

    function renderDashboard(list) {
      let html = `<table class="dash-table">`;
      list.forEach(b => {
        html += `<tr>
          <td><strong>${b.name}</strong></td>
          <td style="text-align:right">
            <button class="btn-delete" onclick="deleteBiz('${b.id}')">
              <span class="material-symbols-rounded">delete</span> Delete
            </button>
          </td>
        </tr>`;
      });
      document.getElementById('dashboardContent').innerHTML = html + `</table>`;
    }

    // Security Gate Logic
    async function verifyGate() {
        const input = document.getElementById('gate-pass').value;
        if(!input) return;

        if(!storedPassword) {
            // Registering password for the first time
            await db.ref('user_configs/' + currentUser.uid).set({ password: input });
            alert("Password Registered! Please login again to confirm.");
            location.reload();
        } else {
            if(input === storedPassword) {
                isUnlocked = true;
                document.getElementById('security-gate').style.display = 'none';
                document.getElementById('dashboard-actual').style.display = 'block';
            } else {
                alert("Wrong password!");
            }
        }
    }

    function switchView(view, el) {
      document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
      el.classList.add('active');
      document.querySelectorAll('.view-section').forEach(v => v.classList.remove('active-view'));
      document.getElementById('view-' + view).classList.add('active-view');
      
      // Auto-lock when leaving dashboard
      if(view !== 'dashboard') {
          isUnlocked = false;
          document.getElementById('security-gate').style.display = 'block';
          document.getElementById('dashboard-actual').style.display = 'none';
          document.getElementById('gate-pass').value = '';
      }
    }

    function handleAuth() {
      auth.currentUser ? auth.signOut() : auth.signInWithPopup(provider);
    }

    auth.onAuthStateChanged(async user => {
      currentUser = user;
      if(user) {
        document.getElementById('greeting').innerText = "Hello, " + user.displayName.split(' ')[0];
        document.getElementById('userAvatar').style.backgroundImage = `url(${user.photoURL})`;
        document.getElementById('authLabel').innerText = "Sign Out";

        // Check if this user has a password in DB
        const snap = await db.ref('user_configs/' + user.uid).once('value');
        const data = snap.val();
        if(data && data.password) {
            storedPassword = data.password;
            document.getElementById('gate-title').innerText = "Dashboard Locked";
            document.getElementById('gate-desc').innerText = "Enter your custom access password.";
        } else {
            storedPassword = null;
            document.getElementById('gate-title').innerText = "Set Password";
            document.getElementById('gate-desc').innerText = "First time? Create a password for this account.";
        }
      } else {
          location.reload();
      }
    });

    function submitNewBusiness(e) {
      e.preventDefault();
      const b = {
        name: document.getElementById('inpName').value,
        cat: document.getElementById('inpCat').value,
        address: document.getElementById('inpAddress').value,
        img: document.getElementById('inpImg').value || 'https://via.placeholder.com/300'
      };
      db.ref('businesses').push(b).then(() => closeAll());
    }

    function deleteBiz(id) {
        if(confirm("Confirm Delete?")) db.ref('businesses').child(id).remove();
    }

    function openAddModal() {
        document.getElementById('addModal').style.display = 'block';
        document.getElementById('overlay').style.display = 'block';
    }

    function closeAll() {
        document.getElementById('addModal').style.display = 'none';
        document.getElementById('overlay').style.display = 'none';
    }
  </script>
</body>
</html>
